<!DOCTYPE html>
<html>
<head>
  <title>Tea Cozy</title>
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <!-- Header section with logo and nav links -->
  <header>
    <div class="logo">
      <img src="./resources/images/img-tea-cozy-logo.png">
    </div>
    <nav>
      <span><a href="#mission">Mission</a></span>
      <span><a href="#store">Featured Tea</a></span>
      <span><a href="#locations">Location</a></span>
    </nav>
  </header>

  <div class="content">
    <!-- Mission section -->
    <div id="mission">
      <h2>Our Mission</h2>
      <h4>Handpicked, Artisanally Curated, Free Range, Sustainable,
        Small Batch, Fair Trade, Organic Tea</h4>
    </div>

    <!-- Tea of the Month (Store) section -->
    <div id="store">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
      <div class="row-img">
        <div class="image-tag">
          <img src="./resources/images/img-berryblitz.jpg">
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="image-tag">
          <img src="./resources/images/img-spiced-rum.jpg">
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="image-tag">
          <img src="./resources/images/img-donut.jpg">
          <h4>Seasonal Donuts</h4>
        </div>
      </div>
      <div class="row-2-img">
        <div class="image-tag">
          <img src="./resources/images/img-myrtle-ave.jpg">
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="image-tag">
          <img src="./resources/images/img-bedford-bizarre.jpg">
          <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>
    </div>

    <!-- Locations section -->
    <div id="locations">
    </div>
  </div>

  <!-- Footer section with contact and copyright -->
  <footer>
  </footer>
</body>
</html>
